<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <link rel="stylesheet" href="viewer.css" type="text/css">
  <script src="https://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
  <script src="processMap.js" type="text/javascript"></script>
  <title>Gettysburg Map</title>

</head>
<body>
<!--<div id="dialog" class = "preShow" title="Select json files in the Database">-->
  <!--<p>This is the list of json files in the Database</p>-->
<!--</div>-->
  <div class="container">
    <h2>Gettysburg Map Comparator</h2>
    <div id="map" class="map">
      <div class="baseMapToggle">
        ImageSwiper
        <label data-toggle="collapse" href="#collapseSwiper" aria-expanded="true" aria-controls="collapseSwiper">
          <input type="checkbox" id = "swipeOF" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini">
        </label><br>
      </div>
      <div id = "collapseSwiper" aria-expanded="true" class="collapse in">
        Inverse Direction
        <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini" id = "inverse"><br>
        <input id="swipe" type="range" style="width: 100%" ></div>
      </div>
      <div class = "information">
        Map info
        <label data-toggle="collapse" href="#information" aria-expanded="true" aria-controls="information">
          <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini" id = "mapInfoCheck">
        </label><br>
        <div id = "information"  aria-expanded="true" class="collapse in">
        <div id = "mapInfo"></div><br>
        <div id = "picInfo1"></div><br>
        <div id = "picInfo2"></div><br>
      </div>
      </div>
      <div class="baseMap">
        Select the base map
        <div class="baseMapToggle">
          <label data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini" id = "mapCheck">
          </label><br>
        </div>
        <div id="collapseOne" aria-expanded="true" class="collapse in"></div>
        <div id = "con"></div>
      </div>
      <div class="pictureMap1" >
        Select map 1
        <div class="pictureCollapseOne">
          <label data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <input type="checkbox" id = "checkbox1" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini">
          </label><br>
        </div>
        <div id="collapseTwo" aria-expanded="false" class="collapse"></div>
        <div class="opacity1">
            Opacity <br/>
            <input type="range" id="newOpacity1" value="100" min="0" max="100"/><br/>
        </div>
      </div>
      <br>
      <div class="pictureMap2">
        Select map 2
        <div class="pictureCollapseTwo">
          <label data-toggle="collapse" href="#collapseThree" aria-expanded="false" aira-controls="collapseThree">
            <input type="checkbox" id = "checkbox2" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="mini">
          </label><br>
        </div>
        <div id="collapseThree" aira-expanded="false" class="collapse"></div>
        <div class="opacity2">
          Opacity <br/>
          <input type="range" id="newOpacity2" value="100" min="0" max="100"/><br/>
        </div>
      </div>
    </body>
    </html>
